<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shinhtron</title>
</head>
<body>
<input type="text" name="" id="S">
<br>
<input type="text" name="" id="C">
<br>
<button onclick="Sdientich()">S</button>
<button onclick="Cchuvi()">C</button>
<p id="kq"></p>
<p id="kqua"></p>
<script>
    const pi = 3.14
    function Sdientich() {
        let a = document.getElementById("S").value;
        let f = a * a * pi
        document.getElementById("kq").innerHTML;
        alert(f)
    }
</script>
<script>
    const pi = 3.14
    function Cchuvi() {
        let a = document.getElementById("C").value;
        let b = 2;
        let f = a * b * pi;
        document.getElementById("kqua").innerHTML;
        alert(f)
    }
</script>


</body>
</html>
